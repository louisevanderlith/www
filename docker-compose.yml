version: "3.7"

services:
  WWWDEV:
      image: avosa/www:dev
      build: .
      environment:
        - RUNMODE=${RUNMODE}
        - KEYPATH=${KEYPATH}
        - HOST=${HOST}
      volumes: 
        - ../secure/db/sign_rsa.pub:${KEYPATH}
      depends_on:
        - ThemeDEV
        - FolioDEV
        - CommsDEV
        - ArtifactDEV
        - AdminDEV
      networks:
        - mango_net
      ports:
        - "8091:8091"
      command: ["./wait-for-it.sh", "ThemeDEV:8093", "--", "python", "app.py"]

  RouterDEV:
    image: avosa/router:dev
    environment:
        - RUNMODE=${RUNMODE}
        - KEYPATH=${KEYPATH}
        - HOST=${HOST}
    ports:
      - "8080:8080"
    networks:
      - mango_net
    volumes: 
      - ../secure/db/sign_rsa.pub:${KEYPATH}

  FolioDEV:
    image: avosa/folio:dev
    environment:
        - RUNMODE=${RUNMODE}
        - KEYPATH=${KEYPATH}
        - HOST=${HOST}
    ports:
      - "8090:8090"
    volumes:
      - ../folio/db:/db
      - ../secure/db/sign_rsa.pub:${KEYPATH}
    networks:
        - mango_net
    depends_on:
        - RouterDEV
    command: ["./wait-for-it.sh", "RouterDEV:8080", "--", "python", "app.py"]

  SecureDEV:
    image: avosa/secure:dev
    environment:
        - RUNMODE=${RUNMODE}
        - KEYPATH=/db/sign_rsa.pub
        - HOST=${HOST}
    ports:
      - "8086:8086"
    networks:
      - mango_net
    volumes: 
      - ../secure/db:/db
    depends_on:
        - RouterDEV
    command: ["./wait-for-it.sh", "RouterDEV:8080", "--", "python", "app.py"]

  ThemeDEV:
    image: avosa/theme:dev
    environment:
      - RUNMODE=${RUNMODE}
      - KEYPATH=${KEYPATH}
      - HOST=${HOST}
    volumes: 
      - ../secure/db/sign_rsa.pub:${KEYPATH}
    ports:
      - "8093:8093"
    networks:
      - mango_net
    depends_on:
      - RouterDEV
    command: ["./wait-for-it.sh", "RouterDEV:8080", "--", "python", "app.py"]

  CommsDEV:
    image: avosa/comms:dev
    environment:
      - RUNMODE=${RUNMODE}
      - KEYPATH=${KEYPATH}
      - HOST=${HOST}
    ports:
      - "8085:8085"
    networks:
      - mango_net
    volumes: 
      - ../comms/db:/db
      - ../secure/db/sign_rsa.pub:${KEYPATH}
    depends_on:
        - RouterDEV
    command: ["./wait-for-it.sh", "RouterDEV:8080", "--", "python", "app.py"]

  GateDEV:
    image: avosa/gate:dev
    environment:
      - RUNMODE=${RUNMODE}
      - KEYPATH=/db/sign_rsa.pub
      - HOST=${HOST}
    ports:
      - "80:80"
      - "443:443"
    networks:
      - mango_net
    depends_on:
      - WWWDEV
    volumes:
      - ../gate/certs:/certs:ro
      - ../secure/db/sign_rsa.pub:/db/sign_rsa.pub
    command: ["./wait-for-it.sh", "WWWDEV:8091", "--", "python", "app.py"]

  ArtifactDEV:
    image: avosa/artifact:dev
    environment:
      - RUNMODE=${RUNMODE}
      - KEYPATH=${KEYPATH}
      - HOST=${HOST}
    ports:
      - "8082:8082"
    networks:
      - "mango_net"
    volumes: 
      - ../artifact/db:/db
      - ../secure/db/sign_rsa.pub:${KEYPATH}
    depends_on:
    - "RouterDEV"
    command: ["./wait-for-it.sh", "RouterDEV:8080", "--", "python", "app.py"]

  AdminDEV:
      image: avosa/admin:dev
      environment:
        - RUNMODE=${RUNMODE}
        - KEYPATH=${KEYPATH}
        - HOST=${HOST}
      depends_on:
        - FolioDEV
        - ThemeDEV
        - SecureDEV
        - ArtifactDEV
        - CommsDEV
      volumes: 
        - ../secure/db/sign_rsa.pub:${KEYPATH}
      networks:
        - mango_net
      ports:
        - "8088:8088"
      command: ["./wait-for-it.sh", "ThemeDEV:8093", "--", "python", "app.py"]

  AuthDEV:
    image: avosa/auth:dev
    environment:
      - RUNMODE=${RUNMODE}
      - KEYPATH=${KEYPATH}
      - HOST=${HOST}
    volumes: 
      - ../secure/db/sign_rsa.pub:${KEYPATH}
    ports:
      - "8094:8094"
    networks:
      - "mango_net"
    depends_on:
      - "SecureDEV"
    command: ["./wait-for-it.sh", "SecureDEV:8086", "--", "python", "app.py"]

networks:
  mango_net:
    driver: bridge
    name: mango_net