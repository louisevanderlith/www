<div>
    <div class="wrapper">
        <div>
        </div>
        <div>
        </div>
        <div>
            <ul class="sociallinks">
                {{range $key, $val := .Data.SocialLinks}}
                <li><a href="{{$val.URL}}" target="_blank"><i class="fa fa-3x {{$val.Icon}}"></i></a></li>
                {{end}}
            </ul>
        </div>
    </div>

    <div class="wrapper">
        <div class="card">
            <h1>{{.Data.Description}}</h1>
        </div>
    </div>
    <div class="wrapper">
        <div class="card">
            <h1>Contact Us</h1>
            <form id="frmContact" role="form" data-toggle="validator">
                <div class="wrapper">
                    <div class="card">
                        <h2>name:</h2>
                        <div>
                            <input class="form-control" id="txtName" type="text" placeholder="Name" required
                                data-validation-required-message="Please enter your name.">
                            <p class="with-errors text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="card">
                        <h2>phone:</h2>
                        <div>
                            <input class="form-control" id="txtContact" type="tel" minlength="10" maxlength="10"
                                placeholder="Phone Number" required
                                data-validation-required-message="Please enter your phone number.">
                            <p class="with-errors text-danger"></p>
                        </div>
                    </div>
                    <div class="card">
                        <h2>email:</h2>
                        <div>
                            <input class="form-control" id="txtEmail" type="email" placeholder="Email Address" required
                                data-validation-required-message="Please enter your email address.">
                            <p class="with-errors text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="card">
                        <h2>message:</h2>
                        <div>
                            <textarea class="form-control" id="txtMessage" rows="5" placeholder="Message" required
                                data-validation-required-message="Please enter a message."></textarea>
                            <p class="with-errors text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="card">
                        <div>
                            <button type="button" class="btn btn-success btn-lg" data-to="{{.Data.ContactEmail}}"
                                id="btnSend">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
