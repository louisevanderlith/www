<div>
    <div class="groupname">Profile Details;</div>
    <div class="wrapper">
        <div class="card">
            <span>title:</span>
            <div>avosa (pty) ltd
            </div>
        </div>
        <div class="card">
            <span>founded:</span>
            <div>2017
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="card">
            <span>description:</span>
            <div>We're a software development company specialising in the Automotive and Transport industry.
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="card">
            <span>facebook:</span>
            <div><a href="https://www.facebook.com/avosasoftware">https://www.facebook.com/avosasoftware</a>
            </div>
        </div>
        <div class="card">
            <span>twitter:</span>
            <div><a href="https://twitter.com/avosasoftware">https://twitter.com/avosasoftware</a></div>
        </div>
    </div>
    <hr />
    <div class="groupname">Contact Us;</div>
    <form id="frmContact" role="form" data-toggle="validator">
        <div class="wrapper">
            <div class="card">
                <span>name:</span>
                <div>
                    <input class="form-control" id="txtName" type="text" placeholder="Name" required
                        data-validation-required-message="Please enter your name.">
                    <p class="with-errors text-danger"></p>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="card">
                <span>phone:</span>
                <div>
                    <input class="form-control" id="txtContact" type="tel" minlength="10" maxlength="10"
                        placeholder="Phone Number" required
                        data-validation-required-message="Please enter your phone number.">
                    <p class="with-errors text-danger"></p>
                </div>
            </div>
            <div class="card">
                <span>email:</span>
                <div>
                    <input class="form-control" id="txtEmail" type="email" placeholder="Email Address" required
                        data-validation-required-message="Please enter your email address.">
                    <p class="with-errors text-danger"></p>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="card">
                <span>message:</span>
                <div>
                    <textarea class="form-control" id="txtMessage" rows="5" placeholder="Message" required
                        data-validation-required-message="Please enter a message."></textarea>
                    <p class="with-errors text-danger"></p>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="card">
                <div>
                    <button type="button" class="btn btn-success btn-lg" data-to="{{.Data.ContactEmail}}"
                        id="btnSend">Send</button>
                </div>
            </div>
        </div>
    </form>
</div>
