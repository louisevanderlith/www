{{template "master.html" .}}
{{define "layoutcontent"}}
    <div class="main-content">
        {{template "menu.html" .}}
        <div class="box">
            <section class="hero is-medium has-background">
                <img alt="image" class="hero-background"
                     src="{{ index .Endpoints "artifact" }}/download/{{.Data.Article.ImageKey}}"/>
                <div class="hero-body">
                    <div class="container">
                        <h4 class="title is-4">{{.Data.Article.Title}}</h4>
                        <h5 class="subtitle colourSecondary is-5">
                            Author: {{.Data.Article.WrittenBy}}</h5>
                        <time datetime="2016-1-1">{{.Data.CreateDate}}</time>
                    </div>
                </div>
                <div class="media-right">
                    <h1 class="sharethis-inline-share-buttons is-5 has-text-left"></h1>
                </div>
            </section>
            <!-- main content -->
            <div class="content">{{.Data.Article.Content | html}}</div>

            {{template "comment.html" .}}
        </div>
    </div>
{{end}}
