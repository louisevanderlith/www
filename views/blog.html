<div class="box">
    <div class="row columns is-multiline">
        {{$host := .Host}}
        {{range $key, $val := .Data}}
        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image">
                        <img src="https://artifact{{$host}}v1/upload/file/{{$val.V.ImageKey}}" alt="article image" />
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title no-padding"> <a href="/article/{{$val.K}}">{{$val.V.Title}}</a></p>
                            <p class="subtitle">Author:{{$val.V.WrittenBy}}</p>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                    <a class="level-item">
                                        <span class="icon is-small"><i class="fas fa-reply"></i></span>
                                    </a>
                                    <a class="level-item">
                                        <span class="icon is-small"><i class="fas fa-retweet"></i></span>
                                    </a>
                                    <a class="level-item">
                                        <span class="icon is-small"><i class="fas fa-heart"></i></span>
                                    </a>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <div class="content">
                        {{$val.V.Intro}}
                        <br>
                        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                        <a href="/article/{{$val.K}}">Read Article</a>
                    </div>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
