<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        <li><a href="../">Blog.API</a></li>
        <li class="is-active"><a href="#" aria-current="page">blogView</a></li>
    </ul>
</nav>
<section class="hero is-medium has-background">
    <img alt="YumYum" class="hero-background" src="https://artifact{{.Host}}v1/upload/file/{{.Data.ImageKey}}" />
    <div class="hero-body">
        <div class="container">
            <h4 class="title is-4 has-text-white">{{.Data.Title}}</h4>
            <h5 class="subtitle is-5 has-text-white">Author: {{.Data.WrittenBy}}</h5>
        </div>
    </div>
    <div class="media-right">
        <h1 class="sharethis-inline-share-buttons is-5 has-text-left"></h1>
    </div>
</section>
<br>
<!-- main content -->

<div class="content">
    {{.Data.Content | str2html}}
</div>
