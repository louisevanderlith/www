{{template "master.html" .}}
{{define "layoutcontent"}}
    <!-- Begin Scroll Up Button -->
    <form action="#home">
        <button id="toTop" title="Go to top">
            <i class="fas fa-angle-up"></i>
        </button>
    </form>
    <!-- End Scroll Up Button -->
    <!-- Begin Content -->
    <div id="home">
        {{template "topmenu.html" .}}
        {{block "mainlayout" .}}{{end}}
    </div>
    <!-- End Content -->
{{end}}
